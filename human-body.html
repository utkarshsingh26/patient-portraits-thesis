<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Body in D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <svg width="400" height="500"></svg>

    <script>
        const svg = d3.select("svg");

        // Head
        svg.append("circle")
            .attr("cx", 200)
            .attr("cy", 100)
            .attr("r", 40)
            .attr("fill", "lightblue");

        // Body
        svg.append("rect")
            .attr("x", 175)
            .attr("y", 140)
            .attr("width", 50)
            .attr("height", 100)
            .attr("fill", "blue");

        // Arms
        svg.append("line")
            .attr("x1", 150).attr("y1", 150)
            .attr("x2", 250).attr("y2", 150)
            .attr("stroke", "black")
            .attr("stroke-width", 5);

        // Legs
        svg.append("line")
            .attr("x1", 180).attr("y1", 240)
            .attr("x2", 160).attr("y2", 320)
            .attr("stroke", "black")
            .attr("stroke-width", 5);

        svg.append("line")
            .attr("x1", 220).attr("y1", 240)
            .attr("x2", 240).attr("y2", 320)
            .attr("stroke", "black")
            .attr("stroke-width", 5);
    </script>
</body>
</html>
